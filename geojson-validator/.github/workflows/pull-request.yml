name: Run Tests

on:
  pull_request:
    branches: [ main ]

jobs:
  test-and-format:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        ref: ${{ github.event.pull_request.head.ref }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]

    - name: Run tests
      env:
        VIRTUAL_ENV: ./.venv
        PATH: $VIRTUAL_ENV/bin:$PATH
        ENVIRONMENT: local
        GITHUB_ACTIONS: true

      run: pytest
